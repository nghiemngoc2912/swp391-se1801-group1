<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Order List</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg"/>

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/LineIcons.3.0.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/tiny-slider.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/glightbox.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
</head>

<body>
<!-- Start Header Area -->
<header th:insert="/publics/header.html"></header>
<!-- End Header Area -->

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Order List</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a href="/index"><i class="lni lni-home"></i> Home</a></li>
                    <li>Order List</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

<!-- Start Order List Area -->
<div class="order-list section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 col-12">
                <div class="order-list-content">
                    <div class="title mb-4">
                        <h3>Your Orders</h3>
                        <p>Here is the list of your recent orders.</p>
                    </div>
                    <div>
                        <table class="table table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">Số Thẻ Chuyển Tiền</th>
                                <th scope="col">Trạng Thái</th>
                                <th scope="col">Ngày Mua</th>
                                <th scope="col">Tổng Tiền</th>
                                <th scope="col">Chi Tiết</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="'xxxxxxx'+${order.cardLast}"></td>
                                <td th:text="${order.orderDate}"></td>
                                <td th:text="${order.totalMoney}"></td>
                                <td th:text="${order.status}"></td>
                                <td><a class="btn btn-primary btn-sm"
                                       th:href="@{/orderlist/detail(id=${order.id})}">Chi Tiết</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Order List Area -->

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top"><i class="lni lni-chevron-up"></i></a>

<!-- ========================= JS here ========================= -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/tiny-slider.js"></script>
<script src="assets/js/glightbox.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
